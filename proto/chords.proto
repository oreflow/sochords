syntax = "proto3";

package chords;
option go_package = "sochordspb";

message ChordPattern {
  string e4 = 1;
  string b = 2;
  string g = 3;
  string d = 4;
  string a = 5;
  string e2 = 6;
}

message GuitarChord {
  string id = 1;
  string name = 2;
  float complexity = 3;
  ChordPattern chord_pattern = 4;
  int32 complexity_rank = 5;
}

message GuitarChords {
  repeated GuitarChord chords = 1;
}
