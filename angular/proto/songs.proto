syntax = "proto3";

package songs;

message ArtistInfo {
  string name = 1;
}

message SongInfo {
  string title = 1;
  repeated ArtistInfo artists = 2;
}

message SongSearchResult {
  string id = 1;
  SongInfo song_info = 2;
}

message Song {
  string id = 1;
  string owner_user_id = 2;
  enum State {
    STATE_UNKNOWN = 0;
    DRAFT = 1;
    COMPLETE = 2;
  }
  State state = 3;
  SongInfo info = 4;
}

