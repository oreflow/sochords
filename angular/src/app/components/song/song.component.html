<div class="song-root">
  <div *ngIf="state === states.LOADING"><mat-spinner color="accent"></mat-spinner></div>
  <div *ngIf="state === states.SONG_NOT_FOUND">TODO: Not Found Component</div>
  <div *ngIf="state === states.RUNNING">
    Title: {{(song$ | async)?.info?.title}}



    <div class="section-info">
      <div class="song-sections">
        <div class="section" *ngFor="let section of (song$ | async)?.sections">
          section {{section.id}}
          <container-element [ngSwitch]="section.sectionType">
            <tab-section 
             *ngSwitchCase="sectionTypeEnum.TAB_SECTION" 
             [editing]="false" 
             [tabSection]="section.tabSection"
             ></tab-section>
            <div *ngSwitchCase="sectionTypeEnum.CHORD_SECTION">Chords!!!</div>
            <div *ngSwitchDefault>Unidentified type</div>
          </container-element>
        </div>
      </div>
      <div>
      </div>



    </div>
</div>
